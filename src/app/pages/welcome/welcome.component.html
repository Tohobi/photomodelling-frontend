<div class="container text-center">
  <h1 class="mb-4">Herzlich Willkommen auf der Projektseite "Photomodelling"</h1>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="d-flex flex-column align-items-center gap-3" style="max-width: 300px; margin: auto;">
    <input
      type="text"
      name="username"
      [(ngModel)]="username"
      placeholder="Benutzername"
      required
      class="form-control"
    />
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Passwort"
      required
      class="form-control"
    />
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    <div class="mt-3 text-center">
      <a href="#" (click)="openRegisterModal()" class="text-decoration-underline">Registrieren</a>
    </div>
    <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
  </form>
</div>

<!-- Registrieren Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="registerLabel">Registrieren</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="SchlieÃŸen"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label for="regUsername" class="form-label">Benutzername</label>
          <input type="text" class="form-control" id="regUsername" [(ngModel)]="registerUsername">
        </div>
        <div class="mb-3">
          <label for="regPassword" class="form-label">Passwort</label>
          <input type="password" class="form-control" id="regPassword" [(ngModel)]="registerPassword">
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
        <button class="btn btn-primary" (click)="register()">Registrieren</button>
      </div>

    </div>
  </div>
</div>
