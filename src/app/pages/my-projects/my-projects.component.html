<div class="container w-50">

  <!-- Button zentriert über der Liste -->
  <div class="d-flex justify-content-center mb-4">
    <generic-button label="Neues Projekt" (click)="openCreateDialog()"></generic-button>
  </div>

  <!-- Projektliste -->
  @for (project of myProjects(); track project.id) {
  <div class="row border p-3 mb-2">
    <div class="col-9 fs-3 d-flex align-items-center">{{ project.name }}</div>

      <div class="col-3 col-md-2 d-flex flex-column flex-md-row gap-2">
        <generic-button label="Projekt bearbeiten" (click)="editProject(project.id)"></generic-button>
        <generic-button label="Projekt löschen" (click)="confirmDelete(project.id, project.name)"></generic-button>
      </div>
    </div>
  }
</div>

<!-- Projekt erstellen Modal -->
<div class="modal fade" id="createProjectModal" tabindex="-1" aria-labelledby="createProjectLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="createProjectLabel">Neues Projekt erstellen</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label for="projectName" class="form-label">Projektname</label>
          <input type="text" id="projectName" class="form-control" [(ngModel)]="newProjectName" />
        </div>

        <div class="mb-3">
          <label for="projectDesc" class="form-label">Beschreibung</label>
          <textarea id="projectDesc" class="form-control" rows="3" [(ngModel)]="newProjectDescription"></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
        <button type="button" class="btn btn-primary" (click)="createProject()">Erstellen</button>
      </div>
    </div>
  </div>
</div>
